<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--=== Favicon ===-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>{% block title %} Airport Transfer System {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Main Page keywords {% endblock %}">
    <meta name="description" content="{% block description %} Main Page description {% endblock %}">
    {% load static %}
    <!--=== Bootstrap CSS ===-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--=== Vegas Min CSS ===-->
    <link href="{% static 'css/plugins/vegas.min.css' %}" rel="stylesheet">
    <!--=== Slicknav CSS ===-->
    <link href="{% static 'css/plugins/slicknav.min.css' %}" rel="stylesheet">
    <!--=== Magnific Popup CSS ===-->
    <link href="{% static 'css/plugins/magnific-popup.css' %}" rel="stylesheet">
    <!--=== Owl Carousel CSS ===-->
    <link href="{% static 'css/plugins/owl.carousel.min.css' %}" rel="stylesheet">
    <!--=== Gijgo CSS ===-->
    <link href="{% static 'css/plugins/gijgo.css' %}" rel="stylesheet">
    <!--=== FontAwesome CSS ===-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!--=== Theme Reset CSS ===-->
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <!--=== Main Style CSS ===-->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <!--=== Responsive CSS ===-->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
{% block head%}{% endblock %}
</head>
<body>
    {% include 'header.html' %}
    {% block body %} {% endblock %}
    {% block content %}{% endblock %}
    {% include 'footer.html' %}
</body>
</html>
